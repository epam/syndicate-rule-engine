databaseName: custodian_as_a_service
mongoUri:
innerCacheTTLSeconds: '300'

service:
  type: ClusterIP
  port: 8000
  nodePort: 32106

image:
  repository: public.ecr.aws/x4s4z8e1/syndicate/rule-engine
  tag: 5.12.0
  pullPolicy: Always

replicas: 1
strategy:
  type: RollingUpdate
  maxUnavailable: 0
  maxSurge: 100%

mongoService: mongo
mongoPort: 27017
vaultService: vault
vaultPort: 8200
minioService: minio
minioPort: 9000
# for celery
redisService: redis
redisPort: 6380

vault:
  enabled: true
  fullnameOverride: vault
minio:
  enabled: true
  fullnameOverride: minio
  service:
    type: NodePort
mongo:
  enabled: true
  fullnameOverride: mongo
redis:
  enabled: true
  fullnameOverride: redis
modular-service:
  enabled: true
  fullnameOverride: modular-service
  databaseName: custodian_as_a_service
  modularSdk:
    databaseName: custodian_as_a_service
modular-api:
  enabled: true
  fullnameOverride: modular-api
  disableRateLimiter: "true"
  image:
    tag: 4.2.10-rule-engine

patch:
  enabled: false
  backoffLimit: 10
  ttlSecondsAfterFinished: 3600
  image:
    repository: public.ecr.aws/x4s4z8e1/syndicate/patches
    tag: ''
    pullPolicy: Always

modularSdk:
  logLevel: WARNING

  serviceMode: docker
  dbBackend: ''
  secretsBackend: ''

  # for "mongo" dbBackend
  mongoUri:
  databaseName: custodian_as_a_service

  # for "dynamo" dbBackend
  awsRegion:
  assumeRoleArn:


httpProxy: ''
httpsProxy: ''
noProxy: 'localhost,127.0.0.1,169.254.169.254,mongo,vault,minio,defectdojo'

logLevel: INFO
executorLogLevel: INFO
executorCCLogLevel: INFO
executorLogsFilename:
allowSimultaneousJobsForOneTenant: false
dojoPayloadSizeLimitBytes:
metricsExpirationDays:
recommendationsBucket:


persistence:
  accessMode: ReadWriteOnce
  size: 256Mi
  storageClass: standard
  hostPath: /data/rule-engine


celery:
  logLevel: INFO
